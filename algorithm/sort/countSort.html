<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计数排序</title>
</head>
<body>

<button onclick="sort()">点击排序</button>

<script>
function countSort(array){
    var count = [];
    var result = [];
    var i,temp;

    //count数组下标对应array的值
    for(i=0;i<array.length;i++){
        temp = array[i];
        if(!count[temp]){
            count[temp] = 0;
        }
        count[temp]++;
    }

    //ccount数组的值对应当前下标所对应值的序号
    if(!count[0]){count[0] = 0;}
    for(i=1;i<count.length;i++){
        if(!count[i]){
            count[i] = 0;
        }
        count[i] += count[i-1];
    }

    //把count表示的排序赋给result
    for(i=array.length-1;i>=0;i--){
        temp = array[i];
        result[--count[temp]]  = temp;
    }

    return result;
}

var arr = [5,7,3,9,0,10,33,2,6,3,4,5,6,5,7,4,2];

function sort() {
    var trs = countSort(arr);
    console.log(arr);
    console.log(trs);
}

</script>
</body>
</html>
